<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FoFix</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Main Control View -->
  <div id="main-view">
    <h1 id="title">FoFix</h1>

    <!-- Toggle switch + label together -->
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" class="fix-toggle" id="toggle">
        <span class="slider"></span>
      </label>
      <span id="toggle-label">Off</span>
    </div>

    <!-- Time input -->
    <div class="input-group">
      <label for="timeInput">Time Between Fix (minutes):</label>
      <input type="number" id="timeInput" value="1" min="0.1" step="0.1">
    </div>

    <!-- Toggle 1 -->
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" class="fix-toggle" data-category="category1">
        <span class="slider"></span>
      </label>
      <span id="label-category1">Placeholder 1</span>
    </div>

    <!-- Toggle 2 -->
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" class="fix-toggle" data-category="category2">
        <span class="slider"></span>
      </label>
      <span id="label-category2">Placeholder 2</span>
    </div>

    <!-- Toggle 3 -->
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" class="fix-toggle" data-category="category3">
        <span class="slider"></span>
      </label>
      <span id="label-category3">Placeholder 3</span>
    </div>

    <!-- Button to switch to fixes list -->
    <button id="show-fixes">Show Fixes</button>
  </div>

  <!-- Fixes List View -->
  <div id="fixes-view" style="display:none">
    <h2>List of Fixes</h2>
    <div id="fixes-container"></div>
    <button id="back-button">Back</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
